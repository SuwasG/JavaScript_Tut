<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-8 col-md-6  mt-5">
                <form action="" class="shdow-lg p-4" autocomplete="off" onsubmit="return formValidate()">
                    <h1 class="text-center">Register</h1>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fname" placeholder="full name" onkeyup="fullNameValidate()">

                        <label for="fname">Full Name</label>

                        <span id="fnameMsg"></span>
                        
                      </div>
    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com"
                        onkeyup="emailValidate()"
                        >
                        <label for="email">Email address</label>
                        <span id="emailMsg"></span>
    
                      </div>
    
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pwd" placeholder="Password"
                        onkeyup="pwdValidate()">
                        <label for="pwd">Password</label>
                        <span id="pwdMsg"></span>
    
                      </div>
    
                      <div class="form-floating">
                        <input type="password" class="form-control" id="conPwd" placeholder="Confirm Password"
                        onkeyup="conPwdValidate()">
                        <label for="conPwd">Confirm Password</label>
                        <span id="conPwdMsg"></span>
    
                      </div>

                      <div class="mt-3">
                        <input type="submit" value="Submit" class="btn btn-primary" width="50px" >
                      </div>
    
                </form>
            </div>
        </div>

       
    </div>

    <script src="form_validation.js"></script>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
