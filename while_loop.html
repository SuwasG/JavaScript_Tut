<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> while Loop</title>
</head>
<body>

    <script>


        for (let i=1; i<10; i+=4){ // start from 1 upto  9 (less than 10) with increment 1.
            document.write(`planting the seed number ${i} <br/>`)

        }


        // while loop 
        let i = 1;
        while(i<10){
            document.write(`planting the seed number ${i} using while <br/>`)
            i++;
        }
        




        for (j=10; j>0; j-=3){  // start from 10 upto greater than 0(1) with decrement value 1.
            document.write(`Hello ${j} <br/> `)
        }


    </script>
    
</body>
</html>
