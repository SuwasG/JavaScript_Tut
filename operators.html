<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    
    <script>
        // operators:
        // arithmetic operator:
        // + , - , * (multiplication), ** (exponent/ power), / (division), % modulus (remainder), ++ increment, -- decrement.
        

         const a = 5
         const b = 20
         document.write(a+b, '<br/>')
         document.write(a*b, '<br/>')
         document.write(a**2, '<br/>') // exponent or power
         document.write (b/a, '<br/>') // division
         document.write(b%3, '<br/>') // gives the remainder


        

    </script>
    

</body>
</html>
