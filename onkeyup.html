<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>onkeyup</title>
  </head>
  <body>
    <textarea
      name="bio"
      id="bio"
      cols="30"
      rows="10"
      onkeyup="charCountUpdate()"
    ></textarea>

    <p>
      User Input:
      <span id="userInput"> </span>
    </p>

    <script>
      const charCountUpdate = () => {
        const bio = document.getElementById("bio").value
        console.log(bio)
        document.getElementById("userInput").innerHTML= bio
      };

    </script>
  </body>
</html>
