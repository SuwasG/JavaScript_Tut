<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>promise all</title>
</head>
<body>
    
    <script>

        const myApi1=()=>{
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    resolve(`This is response from api1.`)
                }, 1500);
            })
        }
        const myApi2=()=>{
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    resolve(`This is response from api2.`)
                }, 2000);
            })
        }
        const myApi3=()=>{
            return new Promise((resolve, reject)=>{
                setTimeout(() => {
                    resolve(`This is response from api3.`)
                }, 1000);
            })
        }
        

        Promise.all([myApi1(), myApi2(), myApi3()])
        .then(result=>{
            console.log(`Response from any apis: `, result)
        })
        .catch(error=>{
            console.log(error)
        })

    </script>

</body>
</html>
