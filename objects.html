<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
</head>
<body>
    
    <script>

    // objects are in key:value pair.
    const student={
        name:"Ram Chandra",
        age:25,
        address:"kathmandu",
        eduction:"Bachelor",
        height:160,
        email:"ramchandra@gmail.com",
        isMarried:false
    }

    
    document.write(`name of student: <strong> ${student['name']} </strong> <br/>`)
    document.write(`age of student: <strong> ${student['age']} </strong> <br/>`)
    document.write(`email of student: <strong> ${student['email']} </strong> <br/>`)
    document.write(`mariatal status of student: <strong> ${student['isMarried']} </strong> <br/>`)



    </script>

</body>
</html>
