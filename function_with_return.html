<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with return</title>
</head>
<body>
    
    <script>

        const budgetForTrip=(duration, perDay)=>{
            return duration*perDay
        }

        const calculatedBudget = budgetForTrip(5, 1500)

        document.write(calculatedBudget)

    </script>

</body>
</html>
