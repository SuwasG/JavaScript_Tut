<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while loop</title>
</head>
<body>

    <script>
        // execute at least once.
        let chocolate = 5; // initial
        do{
            document.write(`Eat chocolate.<br/>`)
            chocolate--;
        }
        while(chocolate>0) // condition

    </script>
    
</body>
</html>
