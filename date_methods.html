<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Methods</title>
</head>
<body>
    

    <script>
        let date = new Date()
        document.write(`date:  ${date}  <br/>`)

        document.write(`Full Year:  ${date.getFullYear()} <br/>`)
        document.write(`Month:  ${date.getMonth()} <br/>`)
        document.write(`Day:  ${date.getDay()} <br/>`)
        document.write(`Hours:  ${date.getHours()} <br/>`)
        document.write(`Minutes:  ${date.getMinutes()} <br/>`)
        document.write(`Seconds:  ${date.getSeconds()} <br/>`)
        document.write(`MilliSeconds:  ${date.getMilliseconds()} <br/>`)  //(0-999)
        // 1 second = 1000 milliseconds

        document.write(`set methods for date <br/>`)
        let d  = new Date()
        d.setFullYear(2026)
        d.setMonth(6)
        d.setDate(24)
        d.setHours(7)
        d.setMinutes(30)
        d.setSeconds(15)
        document.write(d)

    </script>
</body>
</html>
