<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with arguments</title>
</head>
<body>
    
    <script>

        const planToTrip=(destination,duration)=>{
            document.write(`trip to ${destination} for ${duration} days.`)
        }

        planToTrip('Mustang', 12)

    </script>
</body>
</html>
