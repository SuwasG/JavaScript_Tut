<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    
    <script>
        // datatypes
        // 1. Number (0-9)
        // 2. String : Always written inside the quatation mark i.e. " " or ' '
        // all the characters that can be type on keyboard are string. 
        // 3. Boolean: true, false
        // 4. Object: { key:'value', name:'Sir Alex', address:'Kathmandu',  }
        // 5. Array : ['apple', 'banana','oranage', 'mango']


        // variables: variables are the container to store datatypes.
        // special characters except underscore _ can not be used while defining the variable name.
        // underscore _ can not be used at the beginning.
        // javascript built in keywords and functions name should not use.
        // number at the beginnning is prohibited.


        // var, let, const 
        // let: for dynamic values.
        // const: static or constant values.


        var y = ' Hello Js'
        document.write(y)
        document.write('<br/>')

        var y = 20
        document.write(y)

        document.write('<br/> Namaste' + '<br/>')

        let x = 5
        x+=10
        document.write(x + '<br/>')

        const z = 33
        document.write(z +'<br/>') 

        // object
        const student= {
            std_name: "Ram",
            age:25,
            address: ' Kathmandu '
        }

        document.write(student.std_name, '<br/>')

        // array
        const fruits = ['apple', 'banana', 'orange', 'mango']
        document.write(fruits)



    </script>

</body>
</html>
