<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If</title>
</head>
<body>
    

    <script>

        const x= 30
        const y= 28
        const z= 30

        if(x>y && x>z){
            document.write(`x is the largest number`)
        }

        else if(y>x && y>z){
            document.write(`y is the largest number. <br/>`)
        }

        else if(z>x && z>y){
            document.write(`z is the largest number. <br/>`)
        }
        else{
            document.write(`two or more than two values are equal.`)
        }

        

        


    </script>
</body>
</html>
