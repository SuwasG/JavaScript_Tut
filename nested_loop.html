<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    

    <script>

        // nested loop: loop inside the loop.

        // let num = prompt("Enter the number: ");

        for (let x=1; x<=5; x++){ // outer loop 

            for (let y=1; y<=5; y++){ // innner loop
                document.write(`${x} x ${y} = ${x*y} <br/>`) 
                
            }
            document.write(`<hr/>`)
        }

    </script>
</body>
</html>
