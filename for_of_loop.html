<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of Loop</title>
</head>
<body>
    

    <script>

    // for of loop:  for of loop is used to iterate over the items of an array, string, typedArray.
    // iterable objects:  data structures that allow their element to be accessed sequentially.
    // eg: array, string, typedArray, map, set, nodeList, etc.....
    const chocolates = ["Dark Chocolate", "Milk Chocolate", "Candy", "White Chocolate", "Dairy Milk"]

    for (chocolateType of chocolates){
        document.write(`${chocolateType} <br/>`)
    }

    // assignment.
    const fruits =[""]


    // string.
    const text ="Hello this is text."
    for (char in text){
        document.write(`${text[char]} <br/>`)
    }



    </script>


</body>
</html>
