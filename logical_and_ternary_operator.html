    <title>LOgical and ternary operator</title>
</head>
<body>

    <script>
        // logical and  => && , true when the both conditions are true otherwise false.
        // logical or => || , true when one of the condition is true otherwise false.
        // logical not => ! , reverse the result that is !false = true and !true = false.

        document.write(`${5<10 && 10>12} <br/>`)
        document.write(`${5<10 || 10>50} <br/>`)
        document.write(!true)
        document.write(`<br/>`)



        // ternary operator:
        // variableName= (condition) ? value if true: value if false
           let p = (21%2==0)? "even": "odd"
           document.write(p)

    </script>
    
</body>
</html>
