<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Methods</title>
  </head>
  <body>
    <script>
        const pi = Math.PI
        document.write(`value of Pi:  ${pi.toFixed(2)} <br/>`)

        const eulers = Math.E
        document.write(`value of E: ${eulers} <br/>`)

        document.write(`pow: ${Math.pow(5, 3)} <br/>`)
          //5* 5* 5
        // round figure to the nearest intiger value
        document.write(`round: ${Math.round(22.19)} <br/>`)  

        // round figure to the upper/larger intiger value
        document.write(`ceil: ${Math.ceil(22.00000001)} <br/>`)   // 23

        // gives the intiger value only
        document.write(`floor: ${Math.floor(22.9999999)} <br/>`)   // 22

        // gives the intiger value only
        document.write(`trunc: ${Math.trunc(22.19)} <br/>`)   // 22


        document.write(`square root of 196 : ${Math.sqrt(196)} <br/>`)   // 13
        // square root of 2
        document.write(`square root of 2: ${Math.SQRT2} <br/>`)   

        // square root of 1/2
        document.write(`square root of 1/2: ${Math.SQRT1_2} <br/>`)   


        // random
        let ranNum = Math.random()*10
        document.write(`ranNum:  ${Math.round(ranNum) } `)

    </script>
  </body>
</html>
