<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
</head>
<body>

    <script>
        const numbers = [10,20,30,40,50]
        // filter creates a new array with the element that pass the condition/test.
       const filteredNum = numbers.filter((num)=>{
                return num>30 && num<50
       })
       document.write(filteredNum)

       // filter assignment


    </script>

</body>
</html>
