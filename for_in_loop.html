    <script>
        // for in loop is used to iterate over the properties of an object.

        const cakeRecipe ={
            flour:"500 gram",
            egg: 5,
            vanilla: "3 drops",
            sugar:"3 spoons"
        }

        // document.write(` ${cakeRecipe['flour']} <br/>`)

        // document.write(typeof cakeRecipe)

        for ( let ingredients in cakeRecipe){
            document.write(`${ingredients} : ${cakeRecipe[ingredients]} <br/>`)
        }

        // assignment.

    </script>
